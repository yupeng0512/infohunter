version: '3.8'

services:
  infohunter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infohunter
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${INFOHUNTER_PORT:-6002}:6002"
    volumes:
      - ./logs:/app/logs
    networks:
      - infohunter-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6002/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

