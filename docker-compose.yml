version: '3.8'

services:
  infohunter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infohunter
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${INFOHUNTER_PORT:-6002}:6002"
    volumes:
      - ./logs:/app/logs
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6002/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  sentinel-network:
    # 复用 github-sentinel 的 MySQL 网络
    # 如果使用独立 MySQL，改为 driver: bridge
    external: true
    name: github-sentinel_sentinel-network
