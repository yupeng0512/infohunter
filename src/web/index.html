<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #0f1117;
            --bg-card: #1a1d27;
            --bg-hover: #22263a;
            --border: #2a2e3e;
            --text: #e4e6eb;
            --text-secondary: #8b8fa3;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --twitter: #1d9bf0;
            --youtube: #ff0000;
            --radius: 12px;
            --shadow: 0 4px 24px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .header .status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 4px;
            padding: 12px 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .nav button {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav button:hover { background: var(--bg-hover); color: var(--text); }
        .nav button.active { background: var(--accent); color: white; }

        /* Main content */
        .main { max-width: 1200px; margin: 0 auto; padding: 24px; }

        /* Section */
        .section { display: none; }
        .section.active { display: block; }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .card:hover { border-color: var(--accent); box-shadow: var(--shadow); }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-card .label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Subscription list */
        .sub-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .sub-header h2 { font-size: 18px; }

        .sub-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
        }

        .sub-info { flex: 1; }

        .sub-info .name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .sub-info .meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-twitter { background: rgba(29,155,240,0.15); color: var(--twitter); }
        .badge-youtube { background: rgba(255,0,0,0.15); color: var(--youtube); }
        .badge-active { background: rgba(34,197,94,0.15); color: var(--success); }
        .badge-paused { background: rgba(245,158,11,0.15); color: var(--warning); }

        .sub-actions {
            display: flex;
            gap: 8px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-danger { background: transparent; color: var(--danger); border: 1px solid var(--danger); }
        .btn-danger:hover { background: rgba(239,68,68,0.1); }
        .btn-ghost { background: transparent; color: var(--text-secondary); border: 1px solid var(--border); }
        .btn-ghost:hover { background: var(--bg-hover); color: var(--text); }

        /* Content list */
        .content-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .content-item:last-child { border-bottom: none; }

        .content-item .title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
        }

        .content-item .title a {
            color: var(--text);
            text-decoration: none;
        }

        .content-item .title a:hover { color: var(--accent); }

        .content-item .text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .content-item .footer {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .content-item .ai-tag {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(99,102,241,0.15);
            color: var(--accent);
            border-radius: 4px;
            font-size: 11px;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 { margin-bottom: 16px; font-size: 18px; }

        .form-group { margin-bottom: 16px; }

        .form-group label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Empty state */
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty .icon { font-size: 48px; margin-bottom: 12px; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            z-index: 300;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            transform: translateY(100px);
            opacity: 0;
        }

        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }
    </style>

<body>

    <script>
        const API = '';

        // Tab navigation
        document.querySelectorAll('.nav button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');

                if (btn.dataset.tab === 'subscriptions') loadSubscriptions();
                if (btn.dataset.tab === 'contents') loadContents();
            });
        });

        // Health check
        async function checkHealth() {
            try {
                const res = await fetch(`${API}/api/health`);
                const data = await res.json();
                document.getElementById('status-text').textContent = 'è¿è¡Œä¸­';
                document.getElementById('stat-subs').textContent = data.subscriptions || 0;
                document.getElementById('stat-total').textContent = data.contents || 0;
                document.getElementById('stat-twitter').textContent = data.twitter_contents || 0;
                document.getElementById('stat-youtube').textContent = data.youtube_contents || 0;
            } catch (e) {
                document.getElementById('status-text').textContent = 'è¿æ¥å¤±è´¥';
                document.querySelector('.dot').style.background = 'var(--danger)';
            }
        }

        // Subscriptions
        async function loadSubscriptions() {
            const container = document.getElementById('sub-list');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>åŠ è½½ä¸­...</div>';

            try {
                const res = await fetch(`${API}/api/subscriptions`);
                const subs = await res.json();

                if (!subs.length) {
                    container.innerHTML = '<div class="empty"><div class="icon">ğŸ“‹</div><p>æš‚æ— è®¢é˜…ï¼Œç‚¹å‡»å³ä¸Šè§’åˆ›å»º</p></div>';
                    return;
                }

                container.innerHTML = subs.map(sub => `
                    <div class="card sub-item">
                        <div class="sub-info">
                            <div class="name">
                                <span class="badge badge-${sub.source}">${sub.source}</span>
                                ${sub.name}
                            </div>
                            <div class="meta">
                                <span>ğŸ¯ ${sub.target}</span>
                                <span>â±ï¸ ${Math.round(sub.fetch_interval / 60)}åˆ†é’Ÿ</span>
                                <span class="badge badge-${sub.status}">${sub.status}</span>
                                ${sub.last_fetched_at ? `<span>æœ€åé‡‡é›†: ${new Date(sub.last_fetched_at).toLocaleString('zh-CN')}</span>` : ''}
                            </div>
                        </div>
                        <div class="sub-actions">
                            <button class="btn btn-ghost" onclick="toggleSubscription(${sub.id}, '${sub.status}')">
                                ${sub.status === 'active' ? 'â¸ï¸ æš‚åœ' : 'â–¶ï¸ å¯ç”¨'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteSubscription(${sub.id})">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<div class="empty"><div class="icon">âŒ</div><p>åŠ è½½å¤±è´¥</p></div>';
            }
        }

        // Contents
        async function loadContents() {
            const container = document.getElementById('content-list');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>åŠ è½½ä¸­...</div>';

            const source = document.getElementById('content-source').value;
            const params = new URLSearchParams({ limit: '100' });
            if (source) params.set('source', source);

            try {
                const res = await fetch(`${API}/api/contents?${params}`);
                const contents = await res.json();

                if (!contents.length) {
                    container.innerHTML = '<div class="empty"><div class="icon">ğŸ“°</div><p>æš‚æ— å†…å®¹</p></div>';
                    return;
                }

                container.innerHTML = '<div class="card">' + contents.map(c => {
                    const sourceEmoji = c.source === 'twitter' ? 'ğŸ¦' : 'ğŸ“º';
                    const metrics = c.metrics || {};
                    const metricParts = [];
                    if (metrics.views) metricParts.push(`ğŸ‘ï¸ ${formatNum(metrics.views)}`);
                    if (metrics.likes) metricParts.push(`â¤ï¸ ${formatNum(metrics.likes)}`);
                    if (metrics.retweets) metricParts.push(`ğŸ”„ ${metrics.retweets}`);
                    if (metrics.comments) metricParts.push(`ğŸ’¬ ${metrics.comments}`);

                    const aiTags = [];
                    if (c.ai_analysis) {
                        const a = c.ai_analysis;
                        if (a.importance) aiTags.push(`â­ ${a.importance}/10`);
                        if (a.sentiment) aiTags.push(a.sentiment);
                    }

                    return `
                        <div class="content-item">
                            <div class="title">
                                ${sourceEmoji}
                                <a href="${c.url || '#'}" target="_blank">
                                    ${c.title || (c.content || '').substring(0, 100) + '...'}
                                </a>
                            </div>
                            ${c.content ? `<div class="text">${escapeHtml(c.content.substring(0, 300))}</div>` : ''}
                            <div class="footer">
                                <span>@${c.author || 'unknown'}</span>
                                ${metricParts.length ? `<span>${metricParts.join(' | ')}</span>` : ''}
                                ${c.quality_score ? `<span>è´¨é‡: ${(c.quality_score * 100).toFixed(0)}%</span>` : ''}
                                ${aiTags.map(t => `<span class="ai-tag">${t}</span>`).join('')}
                                ${c.posted_at ? `<span>${new Date(c.posted_at).toLocaleString('zh-CN')}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('') + '</div>';
            } catch (e) {
                container.innerHTML = '<div class="empty"><div class="icon">âŒ</div><p>åŠ è½½å¤±è´¥</p></div>';
            }
        }

        }

        async function createSubscription() {
            const data = {
                name: document.getElementById('sub-name').value,
                source: document.getElementById('sub-source').value,
                type: document.getElementById('sub-type').value,
                target: document.getElementById('sub-target').value,
                fetch_interval: parseInt(document.getElementById('sub-interval').value),

            if (!data.name || !data.target) {
                showToast('è¯·å¡«å†™åç§°å’Œç›®æ ‡', 'error');
                return;
            }

            try {
                const res = await fetch(`${API}/api/subscriptions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (res.ok) {
                    showToast('è®¢é˜…åˆ›å»ºæˆåŠŸ', 'success');
                    closeModal();
                    loadSubscriptions();
                    checkHealth();
                } else {

                    showToast(`åˆ›å»ºå¤±è´¥: ${err.detail || 'æœªçŸ¥é”™è¯¯'}`, 'error');
                }
            } catch (e) {

            }

        async function toggleSubscription(id, currentStatus) {

            try {

                    loadSubscriptions();

            } catch (e) {

        async function deleteSubscription(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤æ­¤è®¢é˜…å—ï¼Ÿ')) return;
            try {

        // Trigger actions

        async function triggerDailyReport() {

            try {

                showToast('æ—¥æŠ¥å·²å‘é€', 'success');
            } catch (e) {
                showToast('ç”Ÿæˆå¤±è´¥', 'error');
            }
        }

        // Helpers
        function formatNum(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(msg, type = '') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.className = 'toast', 3000);
        }

        // Init
        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
